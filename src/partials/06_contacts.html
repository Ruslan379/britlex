<section class="contacts">
    <div class="container">
        <h2 class="contacts__title">
            Contact Us
        </h2>
        <p class="contacts__text">
            Discover your current English level by
            taking our free online English test. <br>
            Sign up to our newsletter for learning tips
            and free resource
        </p>
        <form class="contacts-form">
            <input
                class="contacts-form__input" 
                type="text"
                placeholder="Enter Your E-mail"
            >
            <button 
                class="contacts-form__button" 
                type="submit"
            >
                Subscribe
            </button>
        </form>
    </div>
</section>
